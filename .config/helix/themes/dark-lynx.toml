# editor
"ui.text" = { fg = "la1" }
"ui.text.focus" = { fg = "orange", modifiers = ["bold"] }
"ui.text.inactive" = { fg = "la0" }
"ui.linenr" = { fg = "la0" }
"ui.linenr.selected" = { fg = "la1" }
"ui.selection" = { bg = "da2" }
"ui.cursor" = { fg = "da0", bg = "la0" }
"ui.cursor.select" = { fg = "da0", bg = "lb0" }
"ui.cursor.match" = { bg = "da2", underline = { style = "line" } }
"ui.cursor.primary" = { fg = "da0", bg = "la1" }
"ui.cursor.primary.select" = { fg = "da0", bg = "lb1" }
"ui.cursorline.primary" = { bg = "db1" }
"ui.cursorline.secondary" = { bg = "db0" }

# menus
"ui.background" = { bg = "da0" }
"ui.background.separator" = { fg = "la0" }
"ui.menu" = { fg = "la1", bg = "da1" }
"ui.menu.selected" = { bg = "orange", modifiers = ["bold"] }
"ui.window" = { fg = "da2", bg = "da0" }
"ui.popup" = { bg = "da1" }
"ui.help" = { bg = "da0" }
"ui.statusline" = { fg = "la2", bg = "da2" }
"ui.statusline.inactive" = { fg = "la0", bg = "db1" }
"ui.statusline.normal" = { fg = "green_dark", bg = "green", modifiers = ["bold"] }
"ui.statusline.insert" = { fg = "orange_dark", bg = "orange", modifiers = ["bold"] }
"ui.statusline.select" = { fg = "blue_dark", bg = "blue", modifiers = ["bold"] }
"ui.bufferline" = { fg = "la1", bg = "da2" }
"ui.bufferline.active" = { bg = "da0", modifiers = ["bold"] }

# virtual
"ui.virtual.ruler" = { bg = "da1" }
"ui.virtual.whitespace" = { fg = "db2" }
"ui.virtual.indent-guide" = { fg = "db2" }
"ui.virtual.inlay-hint" = { fg = "la0" }
"ui.virtual.wrap" = { fg = "la0" }

# diff
"diff.plus" = "green"
"diff.delta" = "blue"
"diff.minus" = "red"

# feedback
"hint" = "green"
"info" = "blue"
"warning" = "yellow"
"error" = "red"

"diagnostic.hint" = { underline = { color = "green", style = "curl" } }
"diagnostic.info" = { underline = { color = "blue", style = "curl" } }
"diagnostic.warning" = { underline = { color = "yellow", style = "curl" } }
"diagnostic.error" = { underline = { color = "red", style = "curl" } }

# lsp
"comment" = { fg = "la0", modifiers = ["italic"] }
"type" = { fg = "green" }
"constant" = { fg = "lb2", modifiers = ["italic"] }
"constant.builtin" = { fg = "aqua", modifiers = ["italic"] }
"constant.builtin.boolean" = { fg = "purple", modifiers = ["italic"] }
"constant.numeric" = { fg = "purple" }
"constant.character.escape" = { fg = "green" }
"string" = { fg = "aqua", modifiers = ["italic"] }
"string.regexp" = { fg = "green" }
"string.special" = { fg = "yellow" }
"variable" = { fg = "la1" }
"variable.builtin" = { fg = "blue", modifiers = ["italic"] }
"variable.parameter" = { fg = "la1" }
"variable.other.member" = { fg = "blue" }
"label" = { fg = "orange" }
"punctuation" = { fg = "la0" }
"punctuation.delimiter" = { fg = "la0" }
"punctuation.bracket" = { fg = "la1" }
"punctuation.special" = { fg = "blue" }
"keyword" = { fg = "red" }
"keyword.operator" = { fg = "purple" }
"keyword.directive" = { fg = "purple" }
"keyword.storage" = { fg = "red" }
"operator" = { fg = "orange" }
"function" = { fg = "yellow" }
"function.macro" = { fg = "blue", modifiers = ["italic"] }
"namespace" = { fg = "yellow", modifiers = ["italic"] }
"tag" = { fg = "orange" }
"attribute" = { fg = "purple", modifiers = ["italic"] }
"constructor" = { fg = "blue" }
"module" = { fg = "green" }
"special" = { fg = "red", underline = { style = "line" } }

# markup
"markup.heading.marker" = { fg = "la0" }
"markup.heading.1" = { fg = "red", modifiers = ["bold"] }
"markup.heading.2" = { fg = "orange", modifiers = ["bold"] }
"markup.heading.3" = { fg = "yellow", modifiers = ["bold"] }
