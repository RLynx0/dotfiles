exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

exec-once = easyeffects --gapplication-service   #R: kill, exec
exec-once = wl-gammarelay-rs                     #R: kill, exec
exec-once = ~/.config/waybar/start.sh            #R: exec
exec-once = waypaper --restore                   #R: exec
exec-once = hypridle                             #R: kill, exec
exec-once = fcitx5 -d                            #R: kill, exec
exec-once = mako                                 #R: kill, exec
exec-once = sleep 1; setxkbmap de                #R: exec
